version: "3.7"

services:
  backend:
    volumes:
      - ./backend:/app
      - /app/__pycache__
    env_file:
      - .env
    build:
      context: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    environment:
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
      - "3010:3010"
  # nginx:
  #   build:
  #     context: ./nginx
  #   volumes:
  #     - static:/static
  #     - frontend:/var/www/frontend
  #   ports:
  #     - "80:80"
  #   depends_on:
  #     - backend
  #     - frontend
  db:
    container_name: pg_container
    image: postgres
    # restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: wdpai
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    # restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"

  minio-server:
    container_name: minio-server
    image: minio/minio
    ports:
      - "9000:9000"
      - "9501:9001"
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: rootroot
    command: server /data --console-address ":9001"
    volumes:
      - ./minio:/data
    

volumes:
  static:
  frontend:
  minio:
